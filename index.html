<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas Input</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <h1>Aplikasi To-Do List</h1>

    <form id="task-form">
      <input type="text" id="task-input" placeholder="Masukkan Text..." />
      <button type="submit" style="background-color: rgb(6, 152, 16);">Tambah</button>
    </form>

    <form id="task-search">
      <input type="text" id="search-input" placeholder="Cari tugas..."
      style="width: 419px; padding: 11px; border-radius: 8px;">
    </form>

    <ul id="task-list"    ></ul>


    <script src="app.js"></script>
</body>
